{% extends "inner-page.html" %}

{% load static %}
{% block content %}
<!-- 1번그래프-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/modules/series-label.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
<!-- 2번그래프-->
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-3d.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<style>
    .menu-container{
             position:relative;

        }
    .containers{
            width:800px;
            height:400px;
            border:2px solid #FFB03B;
        }
</style>
<script>
  function graph1(data){
            graphdata = data.datas;
            Highcharts.chart('containers', {

    title: {
        text: '홈페이지 방문자수'
    },

    subtitle: {
        text: '{{today}}'
    },

    yAxis: {
        title: {
            text: '방문자수'
        }
    },

    xAxis: {
        accessibility: {
            rangeDescription: 'Range: 2010 to 2017'
        }
    },

    legend: {
        layout: 'vertical',
        align: 'right',
        verticalAlign: 'middle'
    },

    plotOptions: {
        series: {
            label: {
                connectorAllowed: false
            },
            pointStart: 2010
        }
    },

    series: graphdata,

    responsive: {
        rules: [{
            condition: {
                maxWidth: 500
            },
            chartOptions: {
                legend: {
                    layout: 'horizontal',
                    align: 'center',
                    verticalAlign: 'bottom'
                }
            }
        }]
    }

});
};
  function graph2(data){
            graphdata = data.datas;
            Highcharts.chart('containers2', {
    chart: {
        type: 'pie',
        options3d: {
            enabled: true,
            alpha: 45
        }
    },
    title: {
        text: '연령별 회원 수'
    },
    subtitle: {
        text: '{{today}}'
    },
    plotOptions: {
        pie: {
            innerSize: 100,
            depth: 45
        }
    },
    series: graphdata
});
};
  function getData(){
            $.ajax({
                url: '{% url "graph1" %}',
                success:function(data){
                    graph1(data);
                }
            });
        };
  function getData2(){
            $.ajax({
                url: '{% url "graph2" %}',
                success:function(data){
                    graph2(data);
                }
            });
        };
  $(document).ready(function(){
                getData();
                getData2();
            });
</script>
 <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2><strong>관리페이지</strong></h2>
          <ol>
            <li><a href="{% url 'main' %}">Home</a></li>
            <li><a href="{% url 'ingredient' %}">Back</a></li>
          </ol>
        </div>

      </div>
   </section>
<section id="menu" class="menu">
      <div class="container">

        <div class="section-title">
          <h2>관리<span> 페이지</span></h2>
        </div>

        <div class="row">
          <div class="col-lg-12 d-flex justify-content-center">
            <ul id="menu-flters">
              <li data-filter=".filter-visit" class="filter-active">홈페이지 방문자 수</li>
              <li data-filter=".filter-register">연령별 회원가입 수</li>
              <li data-filter=".filter-recipe">인기 레시피</li>
              <li data-filter=".filter-ingredient">인기 식재료</li>
            </ul>
          </div>
        </div>
        <div class="row menu-container">
          <div class="col-lg-6 menu-item filter-visit">
            <div id="containers" class="containers">
            </div>
          </div>

          <div class="col-lg-6 menu-item filter-register">
            <div id ="containers2" class="containers">
            </div>
          </div>

          <div class="col-lg-6 menu-item filter-recipe">
            <div id ="containers3" class="containers">
            </div>
          </div>

          <div class="col-lg-6 menu-item filter-ingredient">
            <div id ="containers4" class="containers">
            </div>
          </div>

        </div>

      </div>
    </section>

</div>
{% endblock %}
