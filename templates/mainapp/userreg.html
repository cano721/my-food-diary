{% load static %}
<section>
    <h1>User Add</h1>
    <form action="{% url 'useraddimpl' %}" method="post">
        {% csrf_token %}
        ID<input type="text" name="u_id"><br>
        NICKNAME<input type="text" name="u_nick"><br>
        PWD<input type="text" name="u_pwd"><br>
        NAME<input type="text" name="u_name"><br>
        AGE<input type="text" name="u_age"><br>
        <input type="submit" value="REGISTER">
    </form>
</section>
