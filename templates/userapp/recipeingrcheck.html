{% extends "inner-page.html" %}

{% load static %}
{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
</script>
<style>
     li{
        list-style:none;
    }
    .section-title {
        margin-top: 125px;
    }
    button{
        background: #ffb03b;
        border: 0;
        padding: 10px 24px;
        color: #fff;
        transition: 0.4s;
        border-radius: 50px;
    }
    button:hover{
        background: #ffa012;
    }
    td, tr {
        padding: 15px;
    }
</style>
<body>
    <section>
        <div class="container" >
            <div class="section-title" >
                <h2>
                    <span>{{request.session.snickname}}</span> 님께서 작성하신 <span>레시피 식재료</span>를 등록합니다.
                </h2>
            </div>
            <div class="col-lg-12 col-md-6">
                <table style="margin-left: auto; margin-right: auto;">
                <th>
                    <tr><td><h3 style="font-weight:700;">식재료 이름</h3></td>
                        <td><h3 style="font-weight:700;">계량</h3></td>
                    </tr>
                </th>
                <tr class="rcont">
                    {% for ri in ritem %}
                    <td>{{ri}}</td>
                    {% endfor %}
                </tr>
                <tr class="rcont">
                    {% for ra in ramt %}
                    <td>{{ra}}</td>
                    {% endfor %}
                </tr>
                </table>
            </div>
            <div class="text-center">
                <button type="button"><a href="{% url 'recipeingradd' %}?iid={{iid}}&?ramt={{ramt}}">레시피 식재료 확인</a></button>
            </div>
        </div>

    </section>
</body>
{% endblock %}

    <!-- ======= Breadcrumbs Section ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Inner Page</h2>
          <ol>
            <li><a href="{% url 'main' %}">Home</a></li>
            <li>Inner Page</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs Section -->
