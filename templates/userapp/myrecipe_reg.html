{% extends "inner-page.html" %}

{% load static %}
{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
</script>
<style>
    .section-title {
        margin-top: 125px;
    }
    button[type="submit"]{
        background: #ffb03b;
        border: 0;
        padding: 10px 24px;
        color: #fff;
        transition: 0.4s;
        border-radius: 50px;
    }
    button[type="submit"]:hover{
        background: #ffa012;
    }
    .input-file-button{
        cursor:pointer;
        background: #ffb03b;
        border: 0;
        padding: 10px 24px;
        color: #fff;
        transition: 0.4s;
        border-radius: 50px;
    }
    .input-file-button:hover{
        background: #ffa012;
    }
    .ingrname{
        cursor:pointer;
        background: #ffb03b;
        border: 0;
        padding: 10px 24px;
        color: #fff;
        transition: 0.4s;
        border-radius: 50px;
    }
    .ingrname:hover{
        background: #ffa012;
    }
    select {
        -moz-appearance: none;
        -webkit-appearance: none;
        appearance: none;
        border-color: #F7D358;
        font-weight:700;
    }
    select:focus{
        outline:none;
    }
</style>
<script>
    $(document).ready(function(){
        $('#popingr').click(function(){
            parent = window.open('popingr.html','child','width=500,height=600');
        });
    });
</script>
<script>
    $(function(){
        $('#pic0').on('change', function(){
            readURL(this);
        });
    });
    function readURL(input){
        if (input.files && input.files[0]) {
            var reader = new FileReader();

            reader.onload = function (e) {
                $('#mainimg-section').attr('src',e.target.result);
            }
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>

<body class="myrecipereg">
    <section id="myrecipepage1" class="myrecipepage1">
        <div class="container">
            <div class="section-title">
                <h2>
                    {{request.session.snickname}} 님 레시피 <span>등록하기</span>
                </h2>
            </div>
            <form action="#" enctype="multipart/form-data" method="post" runat="server" style="box-shadow: 5px 5px 5px 5px gray; padding:30px;>
                {% csrf_token %}
                <div class="row">
                    <div class="col-lg-4 col-md-6 form-group">
                        <input type="text"  name="myrectitle" value="" placeholder="나의 레시피 제목" maxlength='19' class="form-control">
                    </div>
                    <div class="col-lg-4 col-md-6 form-group mt-3 mt-md-0">
                        <input type="number" name="cooktime" placeholder="조리 시간(분)" class="form-control" value="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 col-md-6 form-group mt-3 mt-md-0">
                        <label style="font-size:150%; font-weight:700; color:#5f5950" for="rcid">
                            나의 레시피<span style="color:#ffb03b"> 카테고리</span>는
                        </label>
                        <select id="rcid" name="rcategory" class="ingrname">
                            <option value="">-- 선택하세요 --</option>
                            {% for r in rcatelist %}
                            <option value="{{r.rc_id}}">{{r.rcp_name}} >> {{r.rc_name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6 col-md-6 form-group mt-3">
                        <textarea id="recipeingr" style="resize : both;"></textarea>
                    </div>
                    <div class="col-lg-3 col-md-6 form-group mt-3">
                        <button id="popingr" class="ingrname" type="button">식재료 등록</button>
                    </div>
                </div>
                <div class="row" style="width:100%; text-align: center;">
                    <div class="col-lg-12 col-md-6 form-group mt-3" style="display: inline-block;">
                        <label class="input-file-button" for="pic0">메인 사진</label>
                        <input type="file" id="pic0" name="img0" style="display: none;" class="pic" />
                        <img id="mainimg-section" src="static/img/myrecipe/altimg01.jpg" alt="your image" width="150" height="150" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-6 form-group mt-3">
                        <label class="input-file-button" for="pic1">순서 1</label>
                        <input type="file" id="pic1" name="img01" style="display: none;" class="pic">
                    </div>
                    <div class="col-lg-4 col-md-6 form-group mt-3">
                        <label class="input-file-button" for="pic1">순서 2</label>
                        <input type="file" id="pic2" name="img02" style="display: none;" class="pic">
                    </div>
                    <div class="col-lg-4 col-md-6 form-group mt-3">
                        <label class="input-file-button" for="pic1">순서 3</label>
                        <input type="file" id="pic3" name="img03" style="display: none;" class="pic">
                    </div>
                    <div class="col-lg-4 col-md-6 form-group mt-3">
                        <label class="input-file-button" for="pic1">순서 4</label>
                        <input type="file" id="pic4" name="img04" style="display: none;" class="pic">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-6 form-group">
                        <textarea id="myrecdetail"  style="resize : both; overflow:visible; text-overflow:ellipsis;"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-6 form-group">
                        <label><input type="radio" name="public" value="1">나의 레시피 공개</label><br>
                        <label><input type="radio" name="public" value="0">나의 레시피 비공개</label>
                    </div>
                </div>
                <div class="text-center">
                        <button type="submit">나의 레시피 등록하기</button>
                </div>
            </form>
        </div>
    </section>
</body>


{% endblock %}
